    <script>
        // Password Protection System
        const CORRECT_PASSWORD = "Tien6kjaz@@"; 
        let loginAttempts = 0;
        const MAX_ATTEMPTS = 3;

        // Login functionality
        function initLogin() {
            const loginForm = document.getElementById('loginForm');
            const passwordInput = document.getElementById('passwordInput');
            const errorMessage = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');
            const loginOverlay = document.getElementById('loginOverlay');
            const mainContent = document.getElementById('mainContent');

            // Check if already logged in (session storage)
            if (sessionStorage.getItem('authenticated') === 'true') {
                showMainContent();
                return;
            }

            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const enteredPassword = passwordInput.value.trim();
                
                if (enteredPassword === CORRECT_PASSWORD) {
                    // Correct password
                    sessionStorage.setItem('authenticated', 'true');
                    showMainContent();
                } else {
                    // Wrong password
                    loginAttempts++;
                    errorMessage.style.display = 'block';
                    passwordInput.value = '';
                    passwordInput.focus();
                    
                    // Disable after max attempts
                    if (loginAttempts >= MAX_ATTEMPTS) {
                        loginBtn.disabled = true;
                        loginBtn.innerHTML = '<i class="fas fa-lock"></i> Qu√° nhi·ªÅu l·∫ßn th·ª≠ sai!';
                        errorMessage.innerHTML = `ƒê√£ th·ª≠ sai ${MAX_ATTEMPTS} l·∫ßn. Vui l√≤ng t·∫£i l·∫°i trang.`;
                        
                        // Reset after 30 seconds
                        setTimeout(() => {
                            location.reload();
                        }, 30000);
                    } else {
                        errorMessage.innerHTML = `M·∫≠t kh·∫©u kh√¥ng ƒë√∫ng! C√≤n ${MAX_ATTEMPTS - loginAttempts} l·∫ßn th·ª≠.`;
                    }
                }
            });

            // Hide error message when typing
            passwordInput.addEventListener('input', function() {
                if (errorMessage.style.display === 'block') {
                    errorMessage.style.display = 'none';
                }
            });

            // Focus on password input
            passwordInput.focus();
        }

            return students.filter(student => {
                // T·∫°o chu·ªói t√¨m ki·∫øm t·ª´ t·∫•t c·∫£ c√°c tr∆∞·ªùng
                const searchString = Object.values(student)

                return searchTerms.every(term => searchString.includes(term));
